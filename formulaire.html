<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="./formulaire.css">
</head>
<body>
    <div class="task-title">
        <h1>Personal Information Form</h1>
    </div>
    <div class="form-container">
        <h2>FORM</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">--Select--</option>
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Section for students -->
            <div id="student-section">
                <fieldset>
                    <legend>Student</legend>
                    <div class="form-group">
                        <label>Do you have a part-time job?</label>
                        <div class="radio-group">
                            <input type="radio" id="job-yes" name="job" value="yes">
                            <label for="job-yes">Yes</label>
                            <input type="radio" id="job-no" name="job" value="no">
                            <label for="job-no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="job-salary">If yes, how much do you earn (â‚¬):</label>
                        <input type="number" id="job-salary" name="job-salary" placeholder="Amount" min="0">
                    </div>
                    <div class="form-group">
                        <label>Do you have an apprenticeship?</label>
                        <div class="radio-group">
                            <input type="radio" id="apprenticeship-yes" name="apprenticeship" value="yes">
                            <label for="apprenticeship-yes">Yes</label>
                            <input type="radio" id="apprenticeship-no" name="apprenticeship" value="no">
                            <label for="apprenticeship-no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apprenticeship-level">If yes, what is the level of your apprenticeship?</label>
                        <input type="text" id="apprenticeship-level" name="apprenticeship-level" placeholder="Enter the level">
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
